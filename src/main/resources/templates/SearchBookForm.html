<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche de livres</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <h1>Recherche de livres</h1>

    <h2>Formulaire de recherche :</h2>

    <form action="#" th:action="@{/recherche}" th:object="${search_form}" method="post">

        <div class="mb-3">
            <label for="bookTitleInput" class="form-label">Titre</label>
            <input type="text" class="form-control" id="bookTitleInput" th:field="*{bookTitle}" />
        </div>

        <div class="mb-3">
            <label for="authorNameInput" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="authorNameInput" th:field="*{authorName}" />
        </div>

        <div class="mb-3">
            <label for="publisherNameInput" class="form-label">Editeur</label>
            <input type="text" class="form-control" id="publisherNameInput" th:field="*{publisherName}" />
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>

    </form>


    <div th:unless="${#lists.isEmpty(books_found)}">
        <h2>RÃ©sultat(s) :</h2>
    
        <div class="row">
            <div th:each="book : ${books_found}" class="border my-1">
                    <div>Titre : <span th:text= "${book.title}">Titre</span></div>
                    <div> Auteur(s) : 
                        <span th:each="author : ${book.authors}">
                            <span th:text= "${author.name}">Author</span>
                        </span>
                    </div>
                    <div>Editeur : <span th:text= "${book.publisher.name}">Publisher</span></div>
                    <div>Date : <span th:text= "${book.publicationDate}">00/00/0000</span></div>
                    <div>Exemplaires : <span th:text= "${#lists.size(book.exemplaries)}">7</span></div>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recherche de livres</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />

</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container">

        <h1>Recherche de livres</h1>

        <h2>Formulaire de recherche :</h2>

        <form action="#" th:action="@{/recherche}" th:object="${search_form}" method="post">

            <div class="mb-3">
                <label for="bookTitleInput" class="form-label">Titre</label>
                <input type="text" class="form-control" id="bookTitleInput" th:field="*{bookTitle}" />
            </div>

            <div class="mb-3">
                <label for="authorNameInput" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="authorNameInput" th:field="*{authorName}" />
            </div>

            <div class="mb-3">
                <label for="publisherNameInput" class="form-label">Editeur</label>
                <input type="text" class="form-control" id="publisherNameInput" th:field="*{publisherName}" />
            </div>

            <button type="submit" class="btn btn-primary">Valider</button>

        </form>

        <!--/* Result of the book research */-->
        <div th:unless="${#lists.isEmpty(books_found)}">
            <h2>Résultat(s) :</h2>

            <div class="row">

                <div th:each="book : ${books_found}" class="border my-1">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="${book.imgURL}" class="img-fluid rounded-start"
                                    alt="Image de la couverture du livre.">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 th:text="${book.title}" class="card-title">Card title</h5>
                                    <div> Auteur(s) :
                                        <span th:each="author : ${book.authors}">
                                            <span th:text="${author.name}">Author</span>
                                        </span>
                                    </div>
                                    <div>Editeur : <span th:text="${book.publisher.name}">Publisher</span></div>
                                    <div>Date : <span th:text="${book.publicationDate}">00/00/0000</span></div>
                                    <div>Exemplaires : <span th:text="${#lists.size(book.exemplaries)}">7</span></div>
                                    <!--/* Loop on libraries */-->
                                    <div th:each="library : ${book.getExemplariesByLibrary()}" class="border my-1">
                                        <span th:text="${library.key}">Bibliothèque n°1 </span> : <span
                                            th:text="${library.value}">42</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche de livres</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <h1>Mes prêts :</h1>

    <div th:unless="${#lists.isEmpty(loans)}">    
        <div class="row">
            <div th:each="loan : ${loans}" class="border my-1">

                    <!--/* Book details */-->
                    <div>Titre : <span th:text= "${loan.exemplary.book.title}">Titre</span></div>
                    <div> Auteur(s) : 
                        <span th:each="author : ${loan.exemplary.book.authors}">
                            <span th:text= "${author.name}">Author</span>
                        </span>
                    </div>
                    <div>Editeur : <span th:text= "${loan.exemplary.book.publisher.name}">Publisher</span></div>
                    <div>Date : <span th:text= "${loan.exemplary.book.publicationDate}">00/00/0000</span></div>

                    <hr>

                    <!--/* Loan details */-->
                    <div>Prêt :</div>
                    <div>Début : <span th:text= "${loan.loanDate}">00/00/0000</span></div>
                    <div>Etendu : <span th:text= "${loan.extend? 'Oui' : 'Non'}">Non</span></div>
                    <div>Fin : <span th:text= "${loan.extend? loan.loanDate.plusMonths(2) : loan.loanDate.plusMonths(1)}">00/00/0000</span></div>
                    
                    <!--/* Extend button */-->
                    <div>
                        <a class="btn btn-sm" 
                        th:href="@{/mes-prets/etendre/{id}(id=${loan.id})}"
                        th:classappend="${loan.extend? 'btn-secondary disabled' : 'btn-primary'}">Etendre le prêt</a>
                    </div>

            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
